<!DOCTYPE html>
<html lang="en">
<head>

    .slot { display: inline-block; margin: 4px; width: 40px; height: 60px; text-align: center; cursor: pointer; }
    .slot .content { font-size: 12px; }
    .slot .timer { font-size: 10px; }
    .in-use { background: lightcoral; }
    .done   { background: lightblue; }
    .inactive { background: lightgray; }
  </style>
</head>
<body>
  <!-- Your existing HTML structure here -->
  <div id="controls">
    <input id="nameInput" placeholder="Uploader name…">
    <button id="beginLogging">Begin Logging</button>
    <button id="finishLogging">Finish Logging</button>
    <!-- etc. -->
  </div>
  <div id="room-440" class="room-container active">
    <h2>Room 440</h2>
    <div id="grids-440" class="grids"></div>
  </div>
  <div id="room-255" class="room-container">
    <h2>Room 255</h2>
    <div id="grids-255" class="grids"></div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const DURATION = 30 * 1000;
    const LOG_URL  = 'https://script.google.com/macros/s/AKfycbyvlorG-cm0PLCrkzl0BZeHeSIwXdBWu3U4ElBI8zMbaz_h96TK0e3l88wNDWcmNl3JMw/exec';
    const rows     = ['A','B','C','D','E','F'];
    const slots    = {};
    let currentName = '', currentCollector = '', currentInactivator = '', currentActivator = '';

    function logEvent(action, id) {
      if (!action) return;
      const room     = id.split('-')[0];
      const slot     = slots[id].label;
      const uploader = currentName || currentCollector || currentInactivator || currentActivator;
      const params   = new URLSearchParams({ action, room, slot, uploader });

      // DEBUG: show exact URL being fetched
      const url = `${LOG_URL}?${params}`;
      alert('Calling API:\n' + url);

      fetch(url)
        .then(r => r.json())
        .then(data => console.log('Response:', data))
        .catch(console.error);
    }

    function createSlot(id, container) {
      const [srv, lab] = id.split('-');
      const label      = `${srv}-${lab}`;
      const el         = document.createElement('div');
      el.className     = 'slot';
      el.innerHTML     = `<div class="content">${label}</div><div class="timer"></div>`;
      el.onclick       = () => handleClick(id);
      container.appendChild(el);
      slots[id] = { el, label, end:0, iv:null };
    }

    function handleClick(id) {
      const s = slots[id].el;
      // ... your existing logic to determine 'action' and class toggles ...
      // then call:
      logEvent(action, id);
    }

    // Build grids
    ['440','255'].forEach(room => {
      const container = document.getElementById(`grids-${room}`);
      rows.forEach(row => {
        for (let i = 1; i <= 6; i++) {
          createSlot(`${room}-${row}${i}`, container);
        }
      });
    });

    // Wire up control buttons (Begin Logging, Finish Logging, etc.)
    // … your existing event listeners here …
  });
  </script>
</body>
</html>
