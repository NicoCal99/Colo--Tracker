<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Slot Tracker</title>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    #controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 16px; }
    #controls div { display: flex; flex-direction: column; gap: 4px; }
    #controls input, #controls button { padding: 4px 8px; }

    #summary { text-align: right; margin-bottom: 16px; font-size: 14px; }
    #summary div { margin: 2px 0; }
    #next-list { text-align: right; font-size: 13px; margin-bottom: 24px; }
    #next-list div { margin: 2px 0; }

    h2 { margin-top: 24px; }
    .row-group { display: flex; gap: 32px; margin-bottom: 32px; }
    .server-wrapper { display: flex; flex-direction: column; align-items: center; }
    .server-wrapper h3 { margin: 0 0 8px; font-size: 16px; }

    .grids { display: grid; grid-template-columns: repeat(6, 60px); grid-auto-rows: 180px; gap: 8px; }
    .slot { position: relative; border: 1px solid #ccc; border-radius: 4px;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      cursor: pointer; background-color: #eee; transition: background-color 0.2s;
      width: 60px; height: 180px; }
    .slot.in-use    { background-color: lightcoral; }
    .slot.done      { background-color: lightgreen; }
    .slot.inactive  { background-color: lightgray; }
    .slot .content  { font-size: 14px; font-weight: bold; text-align: center; }
    .slot .timer    { position: absolute; bottom: 4px; font-size: 12px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="controls">
    <div>
      <input id="uploaderInput" placeholder="Uploader name…">
      <button id="beginLogging">Begin Logging</button>
      <button id="finishLogging">Finish Logging</button>
    </div>
    <div>
      <input id="collectorInput" placeholder="Collector name…">
      <button id="beginCollecting">Begin Collecting</button>
      <button id="finishCollecting">Finish Collecting</button>
    </div>
    <div>
      <input id="activatorInput" placeholder="Activator name…">
      <button id="beginActivating">Begin Activate</button>
      <button id="finishActivating">Finish Activate</button>
      <input id="deactivatorInput" placeholder="Deactivator name…">
      <button id="beginDeactivating">Begin Deactivate</button>
      <button id="finishDeactivating">Finish Deactivate</button>
    </div>
  </div>

  <div id="summary">
    <div id="global-count">Total Ready: 0</div>
    <div id="count-440">440 Ready: 0</div>
    <div id="count-255">255 Ready: 0</div>
  </div>
  <div id="next-list"><div><strong>Next Slots:</strong></div></div>

  <h2>Room 440</h2>
  <div id="wrapper-440">
    <div class="row-group" id="row1-440"></div>
    <div class="row-group" id="row2-440"></div>
  </div>

  <h2>Room 255</h2>
  <div class="row-group">
    <div class="server-wrapper">
      <h3>SERVER S1</h3>
      <div id="grids-255a" class="grids"></div>
    </div>
    <div class="server-wrapper">
      <h3>SERVER S2</h3>
      <div id="grids-255b" class="grids"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const DURATION = 30 * 1000;
      const LOG_URL = 'https://script.google.com/macros/s/AKfycbyvlorG-cm0PLCrkzl0BZeHeSIwXdBWu3U4ElBI8zMbaz_h96TK0e3l88wNDWcmNl3JMw/exec';
      const slots = {};
      let mode = null;

      function requireName(id, label) {
        const v = document.getElementById(id).value.trim();
        if (!v) alert(`Enter ${label} name.`);
        return v;
      }

      // Setup controls
      function bind(idStart, idEnd, inputId, m) {
        document.getElementById(idStart).onclick = () => { if (!requireName(inputId,inputId) || mode) return; mode = m; };
        document.getElementById(idEnd).onclick = () => { if (mode !== m) return; mode = null; };
      }
      bind('beginLogging','finishLogging','uploaderInput','upload');
      bind('beginCollecting','finishCollecting','collectorInput','collect');
      bind('beginActivating','finishActivating','activatorInput','activate');
      bind('beginDeactivating','finishDeactivating','deactivatorInput','deactivate');

      function logEvent(action, room, server, slot, user) {
        const params = new URLSearchParams({ action, room, server, slot, user });
        fetch(`${LOG_URL}?${params}`,{cache:'no-cache'});
      }

      function createSlot(id,container) {
        const el=document.createElement('div'); el.className='slot';
        el.innerHTML=`<div class="content">${id}</div><div class="timer"></div>`;
        container.appendChild(el);
        slots[id]={id,el,state:'idle',end:0};
        el.onclick=()=>{
          if(!mode)return;
          const [r,s,sl]=id.split('-');
          const user=document.getElementById(mode==='upload'?'uploaderInput':mode==='collect'?'collectorInput':mode==='activate'?'activatorInput':'deactivatorInput').value.trim();
          if(!user)return;
          if(mode==='upload'){slots[id].state='in-use';slots[id].end=Date.now()+DURATION;logEvent('upload_started',r,s,sl,user);} 
          else if(mode==='collect'&&slots[id].state==='done'){slots[id].state='idle';slots[id].end=0;logEvent('collected',r,s,sl,user);} 
          else if(mode==='activate'){slots[id].state='idle';slots[id].end=0;logEvent('activated',r,s,sl,user);} 
          else if(mode==='deactivate'){slots[id].state='inactive';slots[id].end=0;logEvent('inactivated',r,s,sl,user);} 
          updateUI(slots[id]);updateCounts();updateNext();
        };
      }

      function updateUI(s){s.el.classList.remove('in-use','done','inactive');s.el.querySelector('.timer').textContent='';
        if(s.state==='in-use')s.el.classList.add('in-use');
        if(s.state==='done')s.el.classList.add('done');
        if(s.state==='inactive')s.el.classList.add('inactive');}

      function updateCounts(){let t=0,c1=0,c2=0;Object.values(slots).forEach(s=>{if(s.state==='done'){t++;if(s.id.startsWith('440-'))c1++;if(s.id.startsWith('255-'))c2++;}});
        document.getElementById('global-count').textContent=`Total Ready: ${t}`;
        document.getElementById('count-440').textContent=`440 Ready: ${c1}`;
        document.getElementById('count-255').textContent=`255 Ready: ${c2}`;}

      function updateNext(){const now=Date.now();const arr=Object.values(slots).filter(s=>s.state==='in-use').map(s=>({id:s.id,rem:s.end-now})).filter(o=>o.rem>0).sort((a,b)=>a.rem-b.rem).slice(0,5);
        const c=document.getElementById('next-list');c.innerHTML='<div><strong>Next Slots:</strong></div>';
        arr.forEach(o=>{const d=document.createElement('div');d.textContent=`${o.id} → ${Math.ceil(o.rem/1000)}s`;c.appendChild(d);});}

      const rows=['A','B','C','D','E','F'];
      function initGrids(){const r1=document.getElementById('row1-440'),r2=document.getElementById('row2-440');
        for(let i=1;i<=6;i++){const w=document.createElement('div');w.className='server-wrapper';const h=document.createElement('h3');h.textContent=`SERVER S${i}`;w.appendChild(h);const g=document.createElement('div');g.className='grids';w.appendChild(g);(i<=3?r1:r2).appendChild(w);rows.forEach(r=>{for(let j=1;j<=6;j++)createSlot(`440-S${i}-${r}${j}`,g);});}
        const ga=document.getElementById('grids-255a'),gb=document.getElementById('grids-255b');rows.forEach(r=>{for(let j=1;j<=6;j++)createSlot(`255-S1-${r}${j}`,ga);});for(let j=1;j<=6;j++)createSlot(`255-S2-B${j}`,gb);}
      initGrids();

      function refreshState() {
        fetch(`${LOG_URL}?mode=getState&_=${Date.now()}`, { cache: 'no-cache' })
          .then(r => r.json())
          .then(data => {
            Object.entries(slots).forEach(([id, s]) => {
              const [room, server, slotId] = id.split('-');
              const key = `${room}-${server}-${slotId}`;
              const e = data[key];
              if (e) {
                s.state = e.status || 'idle';
                s.end = Number(e.end) || 0;
              } else {
                s.state = 'idle';
                s.end = 0;
              }
              updateUI(s);
            });
            updateCounts();
            updateNext();
          })
          .catch(console.error);
      }
      // initial load + periodic sync
      refreshState();
      setInterval(refreshState, 5000);

      setInterval(()=>{const now=Date.now();let ch=false;Object.values(slots).forEach(s=>{if(s.state==='in-use'){const rem=s.end-now;if(rem<=0){s.state='done';s.end=0;updateUI(s);const [r,sr,sl]=s.id.split('-');logEvent('upload_done',r,sr,sl,'');ch=true;}else s.el.querySelector('.timer').textContent=`${Math.ceil(rem/1000)}s`;}});if(ch)updateCounts();updateNext();},500);
    });
  </script>
</body>
</html>
