<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Server Slot Tracker</title>
  <style>
    .grids {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-auto-rows: 80px;
      gap: 8px;
      margin-bottom: 24px;
    }
    .slot {
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background-color: #e0ffe0;
      transition: background-color 0.2s;
    }
    .slot.in-use    { background-color: lightcoral; }
    .slot.done      { background-color: lightblue; }
    .slot.inactive  { background-color: lightgray; }
    .slot .content  { font-size: 14px; font-weight: bold; }
    .slot .timer    { font-size: 12px; margin-top: 4px; }
    body { font-family: sans-serif; padding: 16px; }
    #controls { margin-bottom: 16px; }
    #controls input, #controls button { padding: 4px 8px; margin-right: 8px; }
  </style>
</head>
<body>
  <div id="controls">
    <input id="nameInput" placeholder="Uploader nameâ€¦">
    <button id="beginLogging">Begin Logging</button>
  </div>

  <h2>Room 440</h2>
  <div id="grids-440" class="grids"></div>

  <h2>Room 255</h2>
  <div id="grids-255" class="grids"></div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const DURATION = 30 * 1000;
    const LOG_URL  = 'https://script.google.com/macros/s/AKfycbyvlorG-cm0PLCrkzl0BZeHeSIwXdBWu3U4ElBI8zMbaz_h96TK0e3l88wNDWcmNl3JMw/exec';
    const rows     = ['A','B','C','D','E','F'];
    const slots    = {};
    let currentName = '';

    // Begin Logging: store name
    document.getElementById('beginLogging').onclick = () => {
      currentName = document.getElementById('nameInput').value.trim();
      if (!currentName) alert('Please enter a name before logging');
    };

    // Function to log events
    function logEvent(action, id) {
      if (!action || !currentName) return;
      const room     = id.split('-')[0];
      const slot     = slots[id].label;
      const params   = new URLSearchParams({ action, room, slot, uploader: currentName });
      fetch(`${LOG_URL}?${params}`).catch(console.error);
    }

    // Create a slot element
    function createSlot(id, container) {
      const [srv, lab] = id.split('-');
      const label      = `${srv}-${lab}`;
      const el         = document.createElement('div');
      el.className     = 'slot';
      el.innerHTML     = `<div class="content">${label}</div><div class="timer"></div>`;
      el.onclick       = () => handleClick(id);
      container.appendChild(el);
      slots[id] = { el, label, end: 0, iv: null };
    }

    // Handle slot clicks for upload_started
    function handleClick(id) {
      if (!currentName) return alert('Start logging with a name first');
      const slotObj = slots[id];
      slotObj.el.classList.remove('done', 'inactive');
      slotObj.el.classList.add('in-use');
      logEvent('upload_started', id);
    }

    // Build grids for each room
    ['440','255'].forEach(room => {
      const container = document.getElementById(`grids-${room}`);
      rows.forEach(row => {
        for (let i = 1; i <= 6; i++) {
          createSlot(`${room}-${row}${i}`, container);
        }
      });
    });

    // On load: fetch state and apply classes
    fetch(`${LOG_URL}?mode=getState`)
      .then(r => r.json())
      .then(stateData => {
        Object.entries(stateData).forEach(([id, {status}]) => {
          const slotObj = slots[id];
          if (!slotObj) return;
          slotObj.el.classList.remove('in-use', 'done', 'inactive');
          if (status === 'in-use')   slotObj.el.classList.add('in-use');
          if (status === 'done')     slotObj.el.classList.add('done');
          if (status === 'inactive') slotObj.el.classList.add('inactive');
        });
      })
      .catch(console.error);
  });
  </script>
</body>
</html>
