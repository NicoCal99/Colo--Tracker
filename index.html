<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Slot Tracker</title>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    #controls { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; margin-bottom: 24px; }
    #controls div { display: flex; gap: 8px; align-items: center; }
    #controls input { flex: 1; padding: 4px 8px; }
    #controls button { padding: 4px 8px; }

    .row-group { display: flex; gap: 32px; margin-bottom: 32px; }
    .server-wrapper { display: flex; flex-direction: column; align-items: center; }
    .server-wrapper h3 { margin: 0 0 8px; font-size: 16px; }

    .grids { display: grid; grid-template-columns: repeat(6, 60px); grid-auto-rows: 180px; gap: 8px; }
    .slot { position: relative; border: 1px solid #ccc; border-radius: 4px;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      cursor: pointer; background-color: #e0ffe0; transition: background-color 0.2s;
      width: 60px; height: 180px; }
    .slot.in-use    { background-color: lightcoral; }
    .slot.done      { background-color: lightblue; }
    .slot.inactive  { background-color: lightgray; }
    .slot .content  { font-size: 14px; font-weight: bold; text-align: center; }
    .slot .timer    { position: absolute; bottom: 4px; font-size: 12px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="controls">
    <div>
      <input id="uploaderInput" placeholder="Uploader name…">
      <button id="beginLogging">Begin Logging</button>
      <button id="finishLogging">Finish Logging</button>
    </div>
    <div>
      <input id="collectorInput" placeholder="Collector name…">
      <button id="beginCollecting">Begin Collecting</button>
      <button id="finishCollecting">Finish Collecting</button>
    </div>
  </div>

  <h2>Room 440</h2>
  <div id="wrapper-440">
    <div class="row-group" id="row1-440"></div>
    <div class="row-group" id="row2-440"></div>
  </div>

  <h2>Room 255</h2>
  <div class="row-group">
    <div class="server-wrapper">
      <h3>SERVER S1</h3>
      <div id="grids-255a" class="grids"></div>
    </div>
    <div class="server-wrapper">
      <h3>SERVER S2</h3>
      <div id="grids-255b" class="grids"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const DURATION = 30 * 1000;
      const LOG_URL = 'https://script.google.com/macros/s/AKfycbyvlorG-cm0PLCrkzl0BZeHeSIwXdBWu3U4ElBI8zMbaz_h96TK0e3l88wNDWcmNl3JMw/exec';
      const slots = {};
      let mode = null;

      // Mode controls
      document.getElementById('beginLogging').addEventListener('click', () => {
        const uploader = document.getElementById('uploaderInput').value.trim();
        if (!uploader) { alert('Please enter an uploader name.'); return; }
        if (mode === 'collect') { alert('Please finish collecting first.'); return; }
        mode = 'upload';
      });
      document.getElementById('finishLogging').addEventListener('click', () => {
        if (mode !== 'upload') { alert('Not in logging mode.'); return; }
        mode = null;
      });
      document.getElementById('beginCollecting').addEventListener('click', () => {
        const collector = document.getElementById('collectorInput').value.trim();
        if (!collector) { alert('Please enter a collector name.'); return; }
        if (mode === 'upload') { alert('Please finish logging first.'); return; }
        mode = 'collect';
      });
      document.getElementById('finishCollecting').addEventListener('click', () => {
        if (mode !== 'collect') { alert('Not in collecting mode.'); return; }
        mode = null;
      });

      // Log event: send room and slot separately
      function logEvent(action, room, slot) {
        const user = mode === 'upload'
          ? document.getElementById('uploaderInput').value.trim()
          : document.getElementById('collectorInput').value.trim();
        if (!action || !user) return;
        const params = new URLSearchParams({ action, room, slot, user });
        params.append('_', Date.now()); // cache-buster
        fetch(`${LOG_URL}?${params}`, { cache: 'no-cache' })
          .catch(console.error);
      }

      // Create slot element
      function createSlot(id, container) {
        const el = document.createElement('div'); el.className='slot';
        el.innerHTML = `<div class="content">${id}</div><div class="timer"></div>`;
        container.appendChild(el);
        slots[id] = { id, el, state:'idle', end:0 };
        el.addEventListener('click', () => {
          const [roomId, srv, slotId] = id.split('-');
          const roomParam = `${roomId}-${srv}`;
          const s = slots[id];
          if (mode === 'upload') {
            s.state = 'in-use'; s.end = Date.now() + DURATION;
            updateUI(s); logEvent('upload_started', roomParam, slotId);
          } else if (mode === 'collect' && s.state === 'done') {
            s.state = 'idle'; updateUI(s); logEvent('collected', roomParam, slotId);
          }
        });
      }

      // Update UI
      function updateUI(s) {
        s.el.classList.remove('in-use','done','inactive');
        s.el.querySelector('.timer').textContent='';
        if (s.state==='in-use') s.el.classList.add('in-use');
        if (s.state==='done')   s.el.classList.add('done');
        if (s.state==='inactive') s.el.classList.add('inactive');
      }

      // Initialize grids
      const rows=['A','B','C','D','E','F'];
      function initGrids() {
        const row1=document.getElementById('row1-440');
        const row2=document.getElementById('row2-440');
        for(let srv=1;srv<=6;srv++){
          const wrapper=document.createElement('div'); wrapper.className='server-wrapper';
          const lbl=document.createElement('h3'); lbl.textContent=`SERVER S${srv}`; wrapper.appendChild(lbl);
          const grid=document.createElement('div'); grid.className='grids'; wrapper.appendChild(grid);
          (srv<=3?row1:row2).appendChild(wrapper);
          rows.forEach(r=>{for(let i=1;i<=6;i++){createSlot(`440-S${srv}-${r}${i}`,grid);}});
        }
        const g255a=document.getElementById('grids-255a');
        rows.forEach(r=>{for(let i=1;i<=6;i++){createSlot(`255-S1-${r}${i}`,g255a);}});
        const g255b=document.getElementById('grids-255b');
        for(let i=1;i<=6;i++){createSlot(`255-S2-B${i}`,g255b);}      }
      initGrids();

      // Refresh state on load
      function refreshState(){
        fetch(`${LOG_URL}?mode=getState&_=${Date.now()}`,{cache:'no-cache'})
          .then(r=>r.json())
          .then(data=>{
            Object.values(slots).forEach(s=>{
              const [roomId,srv,slotId]=s.id.split('-');
              const key=`${roomId}-${srv}-${slotId}`;
              const entry=data[key]; if(!entry) return;
              s.state=entry.status; s.end=entry.end; updateUI(s);
            });
          }).catch(console.error);
      }
      refreshState();

      // Timer
      setInterval(()=>{
        const now=Date.now();
        Object.values(slots).forEach(s=>{
          if(s.state==='in-use'){
            const rem=s.end-now;
            if(rem<=0){s.state='done';updateUI(s);const [r,srv,slotId]=s.id.split('-');logEvent('upload_done',`${r}-${srv}`,slotId);} else {s.el.querySelector('.timer').textContent=`${Math.ceil(rem/1000)}s`;}
          }
        });
      },500);
    });
  </script>
</body>
</html>
